plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://veevavault-vaultplatform-builds-vaultdevops.s3-us-west-2.amazonaws.com/platform/build/none')
    }

    maven {
        url = uri('https://veevavault-vaultplatform-builds-vaultdevops.s3-us-west-2.amazonaws.com/platform/release/none')
    }

    maven {
        url = uri('https://vaultdevops-vaultplatform-maven-artifacts.s3-us-west-2.amazonaws.com/snapshots')
    }

    maven {
        url = uri('https://vaultdevops-vaultplatform-maven-artifacts.s3-us-west-2.amazonaws.com/releases')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'vaulttestbootcamp'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
